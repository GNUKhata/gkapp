image: node:gallium-alpine #fermium-alpine3.14 #node:fermium-buster-slim

stages:
  - build
  # - test
  - deploy

variables:
  GKAPP_URL: https://gnukhata.gitlab.io/gkapp
  VUE_APP_GKAPP_NOTICE: 'true'
  DOCKER_TLS_CERTDIR: '/certs'
  # DOCKER_HOST: tcp://docker:2375

# build gkapp
gkapp:
  stage: build
  script:
    # Replace default gkapp config with custom one
    - rm public/gkapp-config.json && wget https://gitlab.com/gnukhata/build/-/raw/master/gkapp-config.json
    - mv gkapp-config.json public/
    # install dependencies & build
    - npm install -g @vue/cli
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist

services:
  - docker:20.10.19-dind

# build gkapp docker image from devel commits & upload it to docker hub
docker-devel:
  image: docker:20.10.19
  stage: build
  needs:
    - job: gkapp
      artifacts: true
  script:
    # build the docker image & push to the dockerhub
    - docker login -u digitalfreedom -p $DOCKERHUB_PWD
    - docker build -t digitalfreedom/gkapp:devel .
    - docker push digitalfreedom/gkapp:devel
  only:
    - devel

# build gkapp docker image on a release & push it to the docker hub
docker-prod:
  image: docker:20.10.19
  stage: build
  needs:
    - job: gkapp
      artifacts: true
  script:
    # build the docker image & push to the dockerhub
    - docker login -u digitalfreedom -p $DOCKERHUB_PWD
    - docker build -t digitalfreedom/gkapp:$CI_COMMIT_TAG .
    - docker push digitalfreedom/gkapp:$CI_COMMIT_TAG
    # create alias for the latest tag
    - docker tag digitalfreedom/gkapp:$CI_COMMIT_TAG digitalfreedom/gkapp:latest
    - docker push digitalfreedom/gkapp:latest
  only:
    - tags

# gzip files & deploy to gitlab pages
pages:
  stage: deploy
  needs:
    - job: gkapp
      artifacts: true
  script:
    - mv public _pub
    - mv dist public
    - gzip -k -9 $(find public -type f)
  artifacts:
    paths:
      - public
  only:
    - devel
