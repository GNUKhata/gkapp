image: node:gallium-alpine #fermium-alpine3.14 #node:fermium-buster-slim

stages:
  - build
  # - test
  - deploy

variables:
  GKAPP_URL: https://gnukhata.gitlab.io/gkapp
  VUE_APP_GKAPP_NOTICE: 'true'
  DOCKER_TLS_CERTDIR: '/certs'
  # DOCKER_HOST: tcp://docker:2375

# build gkapp
gkapp:
  stage: build
  script:
    - npm install -g @vue/cli
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist

services:
  - docker:20.10.19-dind

# build gkapp docker image & upload it to docker hub
docker-image:
  image: docker:20.10.19
  stage: build
  script:
    # build the docker image with latest commit hash as tag
    - apk add git
    - docker build -t digitalfreedom/gkapp:$(git log -1 --format=%H) .
    - docker login -u digitalfreedom -p $DOCKERHUB_PWD
    - docker push digitalfreedom/gkapp:$(git log -1 --format=%H)

# gzip files & deploy to gitlab pages
pages:
  stage: deploy
  needs:
    - job: gkapp
      artifacts: true
  script:
    - mv public _pub
    - mv dist public
    - gzip -k -9 $(find public -type f)
  artifacts:
    paths:
      - public
  only:
    - devel
