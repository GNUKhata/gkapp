image: node:gallium-alpine #fermium-alpine3.14 #node:fermium-buster-slim
stages:
  - build
  # - test
  - deploy
variables:
  GKAPP_URL: https://gnukhata.gitlab.io/gkapp
  VUE_APP_GKAPP_NOTICE: 'true'

# build gkapp
gkapp:
  stage: build
  script:
    - npm install -g @vue/cli
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist

services:
  - docker:20.10.19-dind

before_script:
  - docker info

# build gkapp docker image
docker-image:
  stage: build
  script:
    # build the docker image with latest commit hash as tag
    - docker build -t gkapp:$(git log -1 --format=%H) .

# gzip files & deploy to gitlab pages
pages:
  stage: deploy
  needs:
    - job: gkapp
      artifacts: true
  script:
    - mv public _pub
    - mv dist public
    - gzip -k -9 $(find public -type f)
  artifacts:
    paths:
      - public
  only:
    - master
    - devel
